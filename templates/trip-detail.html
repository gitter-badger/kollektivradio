<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{trip.from}} - {{trip.to}}">
  <ion-content has-header="true" padding="true">
    <div ng-hide="isPlaying(trip)">
      <div ng-bind-html="trip.description"></div>
      <button ng-click="playTrip(trip)" class="button button-large button-block button-outline button-positive icon-right">
        Spill av
      </button>
    </div>
    <div ng-show="isPlaying(trip)">
      <button ng-click="cancelTrip(trip)" class="button button-large button-block button-outline button-assertive icon-right">
        Avslutt
      </button>
    </div>
  </ion-content>
</ion-view>
